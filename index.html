<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N/A Quiz</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/output.css" />

</head>

<body class="flex justify-center items-center h-screen">
<div class="container bg-blue-50 w-fit flex justify-center items-center
    shadow-lg shadow-sky-200 flex-col mx-4
">
    <div id="final" class="hidden justify-center items-center flex-col p-5 gap-3
    ">
        <p id="score" class="text-teal-600 font-bold text-2xl"></p>
        <div class="flex flex-col gap-5">
            <div id="yourAnswer">
                <h3 class="font-semibold text-xl text-sky-700">your Answers :</h3>
            </div>
            <div id="theRightAnswers">
                <h3 class="font-semibold text-xl text-sky-700">the right answers :</h3>
            </div>
        </div>
        <button id="again" class="btn">again</button>
    </div>

    <div id="quiz" class="p-8 relative xl:max-h-52 max-h-80 hidden ">
        <div id="count" class="flex justify-center items-center gap-1 text-lg text-slate-600">
                <p id="current">0</p>
                <p>/</p>
                <p id="total">10</p>
        </div>

        <span id="type" class="absolute top-3 text-lg text-slate-600">category</span>
        <br>
        <h3 id="questions" class="mb-2"></h3>
            <label id="a1" class="answers text-sky-700 mr-3"></label>
        
            <label id="a2" class="answers text-sky-700 mr-3"></label>
            
            <label id="a3" class="answers text-sky-700 mr-3"></label>
    
    
            <label id="a4" class="answers text-sky-700 mr-3"></label>  

        <div id="next" class="relative h-3 w-3 cursor-pointer p-2"><i class="h-full w-full fa-solid fa-arrow-right animate-ping absolute text-sky-400"></i></div>
    </div>
    <div id="settings" class=" flex items-center p-5 gap-3 flex-col w-full">
        <h2 class="title">Quiz Setting</h2>
        <label for="category"></label>
        <select name="" id="category" class="focus:outline-none p-1 rounded-md bg-transparent text-sky-900">
            <option value="21">Sport</option>
            <option value="23">History</option>
        </select>
        <div>
            <label for="diffucilty"></label>

            <label for="easy" class="text-indigo-600 mr-3 ">
                <input type="radio" id="easy" name="diffucilty" class=" accent-violet-700" />
                Easy
            </label>

            <label for="medium" class="text-indigo-600 mr-3 ">
                <input type="radio" id="medium" name="diffucilty" class=" accent-violet-700"/>
                Meduim
            </label>

            <label for="hard" class="text-indigo-600 mr-3 ">
                <input type="radio" id="hard" name="diffucilty" class=" accent-violet-700"/>
                Hard
            </label>
        </div>

        <div class="w-full">
            <label for="nQustiones"></label>
            <input type="number" class="focus:outline-none text-center w-full p-2 pr-0 rounded-xl"
            id="nQustiones" placeholder="Enter Number Of Questions"/>
        </div>

        <button id="start" class="btn">Start Quiz</button>
    </div>
</div>
    <script src="main.js" type="module"></script>
</body>

</html>
